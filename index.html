<!DOCTYPE HTML>
<html>
	<head>
		<title>PENNISI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>PENNISI</strong></a>
					<nav id="nav">
						<a href="vinos.html">Nuestros vinos</a>
						<a href="contacto.html">Contacto</a>
						<a href="corporativo.html">Corporativo</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>Bodega Abru</h1>
					</header>

					<div class="flex ">

						<div>
							<img src="images/calidad.png" width = 100px>
							<h3>Calidad</h3>
							<p>Los mejores vinos de la región</p>
						</div>

						<div>
							<img src="images/premio.png" width = 100px>
							<h3>Trayectoria</h3>
							<p>Premiados internacionalmente</p>
						</div>

						<div>
							<img src="images/familia.png" width = 100px>
							<h3>Familiar</h3>
							<p>Desde 1985</p>
						</div>

					</div>

				</div>
			</section>


		<!-- Three -->
			<section id="three" class="wrapper align-center">
				<div class="inner">
					<div class="flex flex-2">
						<article>
							<div class="image round">
								<img src="images/franco.png" width = 200px />
							</div>
							<header>
								<h3>Franco García</h3>
							</header>
							
						</article>

						<article>
							<div class="image round">
								<img src="images/tomas.png" width = 200px />
							</div>
							<header>
								<h3>Tomás Suarez</h3>
							</header>
							
						</article>

						<article>
							<div class="image round">
								<img src="images/bruno.png" width = 200px />
							</div>
							<header>
								<h3>Bruno Torres</h3>
							</header>
							
						</article>

						<article>
							<div class="image round">
								<img src="images/german.png" width = 200px />
							</div>
							<header>
								<h3>German piasco</h3>
							</header>
							
						</article>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>¿Tenés consultas?</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Nombre</label>
							<input name="nombre" id="nombre" type="text" placeholder="Nombre">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="mensaje">Mensaje</label>
							<textarea name="mensaje" id="mensaje" rows="6" placeholder="Mensaje"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Enviar" class="button alt" type="submit"></li>
						</ul>
					</form>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
